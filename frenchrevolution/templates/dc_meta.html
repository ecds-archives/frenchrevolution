{% comment %}Output Dublin Core metadata in html header format
expects a dictionary named dc_fields with dc field names for keys and list of values
NOTE: template tags are grouped below to reduce unnecessary whitespace/blank lines
{% endcomment %}
<link rel="schema.DC" href="http://purl.org/dc/elements/1.1/" />
<link rel="schema.DCTERMS" href="http://purl.org/dc/terms/"/>
<meta name="DC.title" content="{{dc_fields.header_title}}" />
<meta name="DC.creator" content="{{dc_fields.author}}" />
<meta name="DC.contributor" content="{{dc_fields.contributor}}" />
<meta name="DC.publisher" content="{{dc_fields.publisher}}, {{dc_fields.pub_place}}. {{dc_fields.issued_date}}: {{dc_fields.address}}." />
<meta name="DC.rights" content="{{dc_fields.rights}}" />
<meta name="DCTERMS.issued" content="{{dc_fields.issued_date}}" />
<meta name="DC.identifier" content="{{dc_fields.identifier_ark}}"/>
<meta name="DCTERMS.isPartOf" content="{{dc_fields.series}}" />
<meta name="DCTERMS.isPartOf"content="{{dc_fields.site_url}}"
/> <!--replace with new url-->
<meta name="DC.source" content="{{dc_fields.source_title}} {{dc_fields.source_place}}: {{dc_fields.created_date}}"/>
<meta name="DCTERMS.created" content="{{dc_fields.created_date}}" />
<meta name="DC.language" content="French"/>
<meta name="DC.subject" scheme="LSCH" content="France--History--Revolution, 1789-1799--Pamphlets."/>
<meta name="DC.subject" scheme="LSCH" content="France--Politics and government--1789-1799."/>
<meta name="DC.type" scheme="DCTERMS.DCMIType" content="Text"/>
<meta name="DC.format" scheme="DCTERMS.IMT" content="text/xml"/>
